name:                chefkoch
version:             1.1.1.0
github:              "TobiasPleyer/chefkoch"
license:             BSD3
author:              "Tobias Pleyer"
maintainer:          "tobi.pleyer@gmail.com"
copyright:           "2018 Tobias Pleyer"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/TobiasPleyer/chefkoch#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- cmdargs
- text

library:
  source-dirs: src
  other-extensions:
  - CPP
  - ForeignFunctionInterface
  - OverloadedStrings
  - RecordWildCards
  dependencies:
  - aeson
  - array
  - async
  - containers
  - HTTP
  - lens
  - megaparsec
  - process
  - random
  - rio
  - tagsoup
  - time
  - wreq
  - yaml

executables:
  chefkoch:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chefkoch
    - tagsoup
    - megaparsec
    - optparse-applicative
